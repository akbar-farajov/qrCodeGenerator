<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>qrCodeGenerator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h4>Enter your text or URL</h4>
            <input
                type="text"
                id="input-text"
                placeholder="Enter your text or url" />

                <img src="" id="qr-img" />

            <button id="generate-btn" onclick="generateQr()">

        </div>

        <script src="script.js"></script>
    </body>
